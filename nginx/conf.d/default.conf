server {
    listen 80;
    server_name omsk-basket.ru www.omsk-basket.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name omsk-basket.ru www.omsk-basket.ru;

    ssl_certificate /etc/letsencrypt/live/omsk-basket.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/omsk-basket.ru/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}